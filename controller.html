<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>The HTML5 Game Controller</title>
		<meta name="description" content="The HTML5 Game Controller">
		<meta name="author" content="Mekamon Multiplayer">

		<script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.2.js"></script>
		<script type="text/javascript" src="/pubnub-publish.js"></script>
		<script type="text/javascript" src='/html5-virtual-game-controller/src/gamecontroller.js'></script>
		<script type="text/javascript">
			function init() {

				var options = {
					forcePerformanceFriendly: false,
					left: {
						type: 'joystick',
						position: { left: '20%', bottom: '50%' },
						joystick: {
							radius: 200,
							touchMove: function( e ) {
								console.log( e);
							},
							touchEnd: function ( e ) {
								console.log("Stopped! I'm left");
							}
						}
					},
					right: {
						type: 'joystick',
						position: { right: '20%', bottom: '50%' },
						joystick: {
							radius: 200,
							touchMove: function( e ) {
								console.log( e);
							},
							touchEnd: function ( e ) {
								console.log("Stopped! I'm right");
							}
						}
					},
					touchRadius: 45
				};

				GameController.init(options);
				publishSampleMessage();
			}
		</script>
	</head>

	<body onload="init()">
		
		<h1>Mekamon Multiplayer Game Controller</h1>
		<div id="canvas-container">
			<canvas id="controller" width="1200" height="500" style="border:1px solid #000000;"></canvas>
		</div>

	</body>

</html>
